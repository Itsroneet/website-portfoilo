<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Ronit Bhandari | Success</title>
</head>
<style>
    body {
        text-align: center;
        background: #EBF0F5;
        margin: 0;
        padding: 0;
        align-content: center;
    }

    h1 {
        color: green;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
    }

    p {
        color: black;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        margin: 0;
        opacity: 0;
        transform: translatey(50px);
        animation: p 2s 1 forwards;
        overflow: hidden;
    }
    
    @keyframes p {
        to{
            opacity: 100%;
            transform: translatey(0px);
        }
    }

    i {
        color: white;
        font-size: 100px;
        line-height: 200px;
        margin-left: -15px;
        animation: p 2s 1 forwards;

    }

    .card {
        background: white;
        box-shadow: 0 0 50px green;
        padding: 60px;
        border-radius: 30px;
        display: inline-block;
        margin: 0 auto;
        overflow: hidden;
    }

    footer {
        color: white;
        background: black;
        padding: 7px;
        font-size: 17px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    button {
        position: relative;
        background: white;
        margin-top: 15px;
        border: 2px solid green;
        border-radius: 14px;
        padding: 8px 12px;
        transition: all 0.5s;
        animation: btn 2s 1 1.2s forwards;
        opacity: 0;
    }

    button:hover {
        background: green;
        color: white;
        scale: 1.3;
        border: 2px solid white;
        border-radius: 20px;
    }
    
    
    @keyframes btn {
        to{
            opacity: 100%;
        }
    }


    .card-circle {
        border-radius: 200px;
        height: 0;
        width: 0;
        background-color: green;
        margin: 0 auto;
        animation: circle 2s 1 forwards;
        overflow: hidden;

    }

@keyframes  circle {
    to{
        border-radius: 200px;
        height: 200px;
        width: 200px;
    }
}

.line{
    background: green;
    height: 18px;
    width: 150%;
    margin: -66px 0 49px -60px;
    border-bottom-right-radius:20px ;
    animation: line 2s 1 forwards;
}

@keyframes line{
    to{
        width: 0;
    }
}

</style>

<body>
    <div class="card">
        <div class="line"></div>
        <div class="card-circle">
            <i class="checkmark">✓</i>
        </div>
        <h1>Success</h1>
        <p>We received your Message<br /> we'll be in touch shortly!</p>
        <button onclick="history.back()">Go Back</button>
    </div>
    <footer> © Ronit Bhandari | All Rights Reserved</footer>
</body>

</html>
